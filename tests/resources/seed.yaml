sections:
- content: aka Freddie/Freddy - The boisterous de facto leader of the gang
  id: 2507ab8e-d226-4a85-ae6c-4a0e33c38e8f
  is_secret: false
  page_id: 5a4185de-94b5-4df5-834a-6946c8fbf102
