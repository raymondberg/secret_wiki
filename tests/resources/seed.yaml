  section_index: 1000
- content: No place is more happening than Coolesville. Home to the [County Museum](page:county-museum)
    and [Mystery Inc](page:mystery-inc).
  id: 734c8574-6706-4363-b259-004ab56715ea
  is_secret: false
  page_id: e0793db9-1068-4839-80f1-67acffd30f5c
  permissions: []
  section_index: 42625
- content: 'A traditional English suit of armor. It is black with a red plume on the
    helmet. '
  id: 321116a8-8bcd-4a3b-8d84-cda9dc925252
  is_secret: false
  page_id: 1307e3f9-e7a9-436b-aecc-652487aec3af
  permissions: []
  section_index: 84250
- content: "The County Museum is host to various exhibits, such as an American Indian
    costume, Chinese statues, dinosaur skeletons, animal statues, armory, mummies,
    paintings and World War I relics such as a tank and biplane. \n\nIt has a small
    staff of three, with [Mr. Wickles](page:mr-wickles) as the curator and head of
    the Museum."
  id: c678455a-607d-4cdd-b381-3e19cbe32378
  is_secret: false
  page_id: 4bdcfa48-7d19-4ac6-9494-837a388bfa18
  permissions: []
  section_index: 125875
- content: '## Secret Room


    Behind a sarcophagus is a room containing many canvases and a half painted copy
    of another painting. It is a dark room and has only one other door. '
  id: 12fc00cd-7c0c-445a-929d-7f7f29cf4a6b
  is_secret: true
  page_id: 4bdcfa48-7d19-4ac6-9494-837a388bfa18
  permissions: []
  section_index: 167500
- content: 'An archaeologist from London, England. '
  id: 1f8ceca9-32e7-46d8-a8ef-efc0adc765ca
  is_secret: false
  page_id: 1719e021-aa9c-4ec5-8b34-5856a776e11d
  permissions: []
  section_index: 209125
- content: "## Recounting the Kidnapping\n\nJameson was kidnapped by someone who hit
    him on the head. When he awoke, he was tied up in what turned out to be an artifact.
    He could see out of the artifact as [Mystery Inc](page:mystery-inc) was being
    chased by the [Black Knight](page:black-knight). \n\nThe only thing he lost in
    all of this were his Jewler's glasses."
  id: 0d9acef1-f5f5-4664-9629-a697a2ed0003
  is_secret: true
  page_id: 1719e021-aa9c-4ec5-8b34-5856a776e11d
  permissions: []
  section_index: 250750
- content: '## Kidnapper


    The real kidnapper was [Mr. Wickles](page:mr-wickles) who knocked him out, and
    kidnapped him, and brought him to [County Museum](page:county-museum). '
  id: 86d361f9-ad44-4bb8-b158-4b0dcafa0538
  is_secret: false
  page_id: 1719e021-aa9c-4ec5-8b34-5856a776e11d
  permissions: []
  section_index: 292375
- content: The curator of the [County Museum](page:county-museum).
  id: d8ce5456-d98e-42c9-8048-14415cb48fd5
  is_secret: false
  page_id: 60f5b997-2c52-4f24-9c23-66678e877a08
  permissions: []
  section_index: 334000
- content: '## Living?


    It comes alive on nights when the Moon is full.'
  id: 4f2e34e6-acf2-4700-b294-16b1a33f505d
  is_secret: false
  page_id: 1307e3f9-e7a9-436b-aecc-652487aec3af
  permissions: []
  section_index: 375625
- content: '## Personality


    The Black Knight seeks to terrorize anyone its path. He could also emit creepy
    growls.  It is very strong and agile given the effects of full armor on normal
    humans.'
  id: 994c3494-0590-4ed1-b53f-831217a3e65b
  is_secret: true
  page_id: 1307e3f9-e7a9-436b-aecc-652487aec3af
  permissions: []
  section_index: 417250
- content: '## Identity


    The Knight is actually [Mr. Wickles](page:mr-wickles) in disguise. He used it
    to transport the kidnapped [Jameson Hyde White](page:jameson-hyde-white).'
  id: 4b54222b-3fce-4a29-96d4-adb424a0ad8a
  is_secret: true
  page_id: 1307e3f9-e7a9-436b-aecc-652487aec3af
  permissions: []
  section_index: 458875
- content: '## Personality


    Wickles is a friendly and superstitious man.'
  id: 9cb45fc7-f7a8-411d-95fe-7e48898c63c4
  is_secret: false
  page_id: 60f5b997-2c52-4f24-9c23-66678e877a08
  permissions: []
  section_index: 500500
- content: While walking along one night, [Scooby Doo](page:scoob) and [Shaggy Rogers](page:shaggy)
    happen across an abandoned truck with a package meant for the [County Museum](page:county-museum).
    The package and the truck shine brightly in the full moonlight.
  id: 432ab82a-1673-4e12-aa99-59223470acdb
  is_secret: false
  page_id: 8757f816-c3f0-422e-b395-4d678d92dba4
  permissions: []
  section_index: 542125
- content: '## Appearance


    Wickles is a stocky, balding, middle-aged man with thick framed black glasses.'
  id: 7275aaf8-c504-4c6e-8d50-c9692f9c7f5e
  is_secret: false
  page_id: 60f5b997-2c52-4f24-9c23-66678e877a08
  permissions: []
  section_index: 583750
- content: '## Secret Scheme


    He dressed up as the [Black Knight](page:black-knight) to scare visitors away
    during his art forgery scheme. He also kidnapped [Jameson Hyde White](page:jameson-hyde-white)
    and stuck him in an exhibit to prevent him from finding out about his scheme before
    his expected arrival.'
  id: 3c1bd5a8-7d2e-4699-a2f3-4dcf976c71a5
  is_secret: true
  page_id: 60f5b997-2c52-4f24-9c23-66678e877a08
  permissions: []
  section_index: 625375
- content: The clear-minded brains of the operation who really needs a glasses strap
    or contacts.
